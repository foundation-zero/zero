# yaml-language-server: $schema=components.schema.json
# File should be read alongside the IOs for each component
# No need to describe that which is obvious
# Default description is that of the one signal
# Multiple signals -> no description

# TODO: use consistent order in descriptions

# values are order sensitive (unfortunately)
suppliers:
  marpower:
    types:
      - id: Pump
        values:
          remote_start:
            type: bool
            name: "REM_START"
          remote_available:
            type: bool
            name: "REM_AVAIL"
          running:
            type: bool
            name: "RUNNING"
          field_feedback_running:
            type: bool
            name: "FIELD_RUNN_FDBCK"
          field_start:
            type: bool
            name: "FIELD_START"
          field_stop:
            type: bool
            name: "FIELD_STOP"
          level_high:
            type: bool
            name: "LEVEL_HIGH"
          start_stop:
            type: bool
            name: "START_STOP"
          start_or_running:
            type: bool
            name: "START_RUN"
          start:
            type: bool
            name: "START"
          stop:
            type: bool
            name: "STOP"
      - id: WaterSeparator
        values:
          start:
            type: bool
            name: START

