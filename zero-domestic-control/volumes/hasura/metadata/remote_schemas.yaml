- name: domestic_control
  definition:
    url: "{{DOMESTIC_CONTROL_URL}}"
    timeout_seconds: 60
    customization: {}
  comment: ""
  permissions:
    - role: user
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Void
          type Mutation {
            setAmplifiers(ids: ID! @preset(value: "x-hasura-cabin"), on: Boolean!): Void
            setBlinds(ids: ID!, level: Float!): Void
            setLightingGroups(ids: ID!, level: Float!): Void
            setRoomTemperatureSetpoints(ids: ID! @preset(value: "x-hasura-cabin"), temperature: Float!): Void
            setRoomHumiditySetpoints(ids: ID! @preset(value: "x-hasura-cabin"), humidity: Float!): Void
            setRoomCo2Setpoints(ids: ID! @preset(value: "x-hasura-cabin"), co2: Float!): Void
          }
          type Query {
            version: String!
          }
