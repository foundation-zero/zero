- name: domestic_control
  definition:
    url: "{{DOMESTIC_CONTROL_URL}}"
    timeout_seconds: 60
    customization: {}
  comment: ""
  permissions:
    - role: user
      definition:
        schema: |
          schema {
            query: Query
            mutation: Mutation
          }
          scalar Void
          type Mutation {
            setAmplifiers(ids: ID! @preset(value: "x-hasura-cabin"), on: Boolean!): MutationResponse
            setBlinds(ids: ID! @preset(value: "x-hasura-cabin"), level: Float!): MutationResponse
            setLightingGroups(ids: ID! @preset(value: "x-hasura-cabin"), level: Float!): MutationResponse
            setRoomTemperatureSetpoints(ids: ID! @preset(value: "x-hasura-cabin"), temperature: Float!): MutationResponse
            setRoomHumiditySetpoints(ids: ID! @preset(value: "x-hasura-cabin"), humidity: Float!): MutationResponse
            setRoomCo2Setpoints(ids: ID! @preset(value: "x-hasura-cabin"), co2: Float!): MutationResponse

            type MutationResponse {
              code: Int!
              message: String!
              success: Boolean!
            }
          }
          type Query {
            version: String!
          }
