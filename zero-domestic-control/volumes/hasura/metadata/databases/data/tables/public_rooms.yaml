table:
  name: rooms
  schema: public
array_relationships:
  - name: amplifiers
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: amplifiers
          schema: public
  - name: blinds
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: blinds
          schema: public
  - name: lightingGroups
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: lighting_groups
          schema: public
  - name: rooms_controls
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: rooms_controls
          schema: public
  - name: rooms_sensors
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: rooms_sensors
          schema: public
  - name: rooms_controls_log
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: rooms_controls_log
          schema: public
  - name: rooms_sensors_log
    using:
      foreign_key_constraint_on:
        column: room_id
        table:
          name: rooms_sensors_log
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - group
      filter:
        id: { _eq: X-Hasura-Cabin }
      allow_aggregations: false
    comment: ""
