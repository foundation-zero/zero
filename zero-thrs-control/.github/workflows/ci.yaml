on:
  push

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.4

      - run: poetry install

      - run: poetry run fmpy compile src/simulation/models/XRGTestModel/FMUInterfaceTester_MECS_regular.fmu
      
      - run: poetry run fmpy compile src/simulation/models/thruster_moduleV11_Glycol.fmu

      - run: poetry run fmpy compile src/simulation/models/pvt_moduleV2_Glycol.fmu

      - run: poetry run fmpy compile src/simulation/models/consumers_moduleV2_1.fmu

      - run: poetry run fmpy compile src/simulation/models/HTsystem_moduleV2.fmu

      - run: poetry run fmpy compile src/simulation/models/pcm_moduleV2.fmu

      - run: poetry run pyright

      - run: poetry run ruff check src tests

      - run: docker compose up -d

      - run: poetry run pytest -v

      - run: poetry run jupyter nbconvert --to notebook --execute analysis/thrusters.ipynb
